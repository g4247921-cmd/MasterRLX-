-- WalkSpeed logic
local function setSpeed(frac)
	frac = math.clamp(frac,0,1)
	local speed = math.floor(16 + frac*100)
	if player.Character and player.Character:FindFirstChildOfClass("Humanoid") then
		player.Character:FindFirstChildOfClass("Humanoid").WalkSpeed=speed
	end
	WalkLabel.Text="üèÉ WalkSpeed: "..speed
	Knob.Position=UDim2.new(frac,0,0.5,0)
end

setSpeed(0.0)

local dragging = false
local currentInput = nil
local function updateInput(input)
	if not input then return end
	local x=input.Position.X
	local absPos = SliderBack.AbsolutePosition
	local absSize = SliderBack.AbsoluteSize
	setSpeed(math.clamp((x-absPos.X)/absSize.X,0,1))
end

Knob.InputBegan:Connect(function(input)
	if input.UserInputType==Enum.UserInputType.MouseButton1 or input.UserInputType==Enum.UserInputType.Touch then
		dragging=true
		currentInput=input
		updateInput(input)
	end
end)
Knob.InputEnded:Connect(function(input)
	if input==currentInput then dragging=false currentInput=nil end
end)
SliderBack.InputBegan:Connect(function(input)
	if input.UserInputType==Enum.UserInputType.MouseButton1 or input.UserInputType==Enum.UserInputType.Touch then
		dragging=true
		currentInput=input
		updateInput(input)
	end
end)
SliderBack.InputEnded:Connect(function(input)
	if input==currentInput then dragging=false currentInput=nil end
end)
UserInputService.InputChanged:Connect(function(input)
	if dragging and (input.UserInputType==Enum.UserInputType.MouseMovement or input.UserInputType==Enum.UserInputType.Touch) then
		updateInput(input)
	end
end)

